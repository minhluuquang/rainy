  <body style="background-image:url('img/bg.jpg');">
    <div class="center-container">
      <div class="center-block">
        <div id="audioplayerskin">
          <button id="pButton" class="play" onclick="playAudio();"></button>
          <div id="volume_control">
            <input
              type="range"
              oninput="setVolume(this.value)"
              onchange="setVolume(this.value)"
              id="rngVolume"
              min="0"
              max="1"
              step="0.01"
              value="1"
            />
          </div>
        </div>
        <audio id="audioplayer" loop="loop">
          <source src="audio/0.m4a" type="audio/mp4" />
          <source src="track.ogg" type="audio/ogg" />
          <source src="track.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <script>
          var music = document.getElementById("audioplayer");
          function playAudio() {
            if (music.paused) {
              music.play();
              pButton.className = "";
              pButton.className = "pause";

              /* Tell Analytics about longSession */
              var anc = false;
              window.setInterval(function() {
                if (!anc) {
                  ga("send", "event", "longSession15", "longSession15");
                  anc = true;
                }
              }, 900000);
            } else {
              music.pause();
              pButton.className = "";
              pButton.className = "play";
            }
          }
          function setVolume(volume) {
            music.volume = volume;
          }
        </script>
        <h1>Rainy Mood<reg>&reg;</reg></h1>
        <p>Rain Sounds for Sleep &amp; Study</p>
      </div>
    </div>
  </body>
</html>
